<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center" id="pageTitle">
      <i class="bi bi-circle-half" style="font-size: 2rem;"></i> Pokédex
    </h1>

    <button id="toggleTheme" class="btn btn-secondary mb-3">
      Cambiar Tema
    </button>

    <div class="input-group mb-3">
      <input type="text" id="pokemonSearch" class="form-control" placeholder="Buscar Pokémon por nombre o ID" />
      <button id="searchButton" class="btn btn-custom">Buscar</button>
      <button id="showAllButton" class="btn btn-secondary">Mostrar Todos</button>
    </div>

    <div id="pokemonContainer" class="d-flex flex-wrap justify-content-center"></div>

    <div class="d-flex justify-content-center my-3">
      <button id="prevPage" class="btn btn-custom me-2">
        <i class="bi bi-arrow-left-circle"></i> Anterior
      </button>
      <button id="nextPage" class="btn btn-custom">
        Siguiente <i class="bi bi-arrow-right-circle"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/js/main.js" type="module"></script>
</body>
</html>
